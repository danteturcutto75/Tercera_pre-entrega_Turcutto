{% extends 'base.html' %}

{% block content %}
<h2>Buscar Vehículo</h2>
<form method="post">
    {% csrf_token %}
    <div class="row m-0 p-0">
        <div class="col-3 m-0 p-0">
            <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="buscar">Búsqueda</span>
            </div>
            <input type="text" class="form-control" aria-label="busqueda" aria-describedby="busqueda" name="busqueda"/>
          </div>
        </div>
        <div class="col-1">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
    </div>
</form>
{% endblock %}
