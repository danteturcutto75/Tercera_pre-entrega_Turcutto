{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Vehículo</h2>
<p>¿Estás seguro de que deseas eliminar el vehículo con el dominio {{ vehiculo.marca }} - {{ vehiculo.modelo }} - {{ vehiculo.año }} - {{ vehiculo.dominio }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'agregar_vehiculo' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
